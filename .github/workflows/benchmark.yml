name: Benchmark PR

on: pull_request

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run benchmark on PR branch
        id: pr_benchmark
        run: |
          time node ./benchmarks/run.js &> /dev/null

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Checkout head benchmarks
        run: |
          git fetch origin ${{ github.event.pull_request.head.ref }}:refs/remotes/origin/${{ github.event.pull_request.head.ref }}
          git checkout ${{ github.event.pull_request.head.ref }}
          git checkout ${{ github.event.pull_request.base.ref }} -- benchmarks

      - name: Run benchmark on base branch
        id: base_benchmark
        run: |
          time node ./benchmarks/run.js &> /dev/null

      - name: Calculate percent change
        id: percent_change
        run: |
          echo "PERCENT_CHANGE=$(echo "scale=2; (${PR_TIME} - ${BASE_TIME}) / ${BASE_TIME} * 100" | bc)" >> $GITHUB_ENV

      - name: Log benchmark results
        run: |
          echo "Time on pull branch: ${PR_TIME}"
          echo "Time on base branch: ${BASE_TIME}"
          echo "Time changed by ${PERCENT_CHANGE} percent"
